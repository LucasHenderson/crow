<main class="home">

  <h1>IDIOMAS</h1>

  <!-- SEM IDIOMAS -->
  <div class="empty-state" *ngIf="idiomas.length === 0">
    <button class="add-circle" (click)="adicionarIdioma()">
      <div class="mais">+</div>
    </button>
    <p>NENHUM IDIOMA CADASTRADO<br>NO MOMENTO</p>
  </div>

  <!-- COM IDIOMAS -->
  <div class="grid" *ngIf="idiomas.length > 0">

    <div class="card-wrapper" *ngFor="let idioma of idiomas; let i = index">

      <div class="card" (click)="selecionarIdioma(idioma)">
        <img [src]="idioma.bandeira" alt="Bandeira">
        <span>{{ idioma.nome | uppercase }}</span>

        <!-- Botões de ação (aparecem no hover) -->
        <div class="acoes-card">
          <button
            class="mini-btn editar-mini"
            title="Editar idioma"
            (click)="$event.stopPropagation(); editarIdioma(idioma, i)">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
              <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
          </button>

          <button
            class="mini-btn excluir-mini"
            title="Excluir idioma"
            (click)="$event.stopPropagation(); excluirIdioma(idioma, i)">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="3 6 5 6 21 6"></polyline>
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"></path>
              <line x1="10" y1="11" x2="10" y2="17"></line>
              <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
          </button>
        </div>
      </div>

      <!-- INFO BOX -->
      <div class="info-box">
        <div class="rating">
          <span><strong>Nota:</strong></span>
          <div class="stars">
            <svg *ngFor="let ativa of estrelasArray(idioma.nota)"
                 viewBox="0 0 24 24"
                 [class.active]="ativa">
              <path d="M12 17.3l6.18 3.7-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
            </svg>
          </div>
        </div>

        <p><strong>Módulos:</strong> {{ idioma.modulos }}/20</p>
        <p class="descricao">{{ idioma.descricao }}</p>
      </div>

    </div>

    <!-- CARD ADD -->
    <div class="card add" *ngIf="idiomas.length < 4" (click)="adicionarIdioma()">+</div>

  </div>

</main>
