<div class="login-container">
  <div class="login-card">

    <div class="logo">
      <img src="assets/imgs/logo.png" alt="Logo">
      <h1>Crow</h1>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="entrar()">

      <!-- EMAIL -->
      <div class="input-group">
        <label>Email</label>
        <input
          type="email"
          formControlName="email"
          placeholder="Digite seu email" />

        <span class="error" *ngIf="email?.touched && email?.errors?.['required']">
          Email é obrigatório
        </span>

        <span class="error" *ngIf="email?.touched && email?.errors?.['email']">
          Email inválido
        </span>
      </div>

      <!-- SENHA -->
      <div class="input-group">
        <label>Senha</label>

        <div class="password-wrapper">
          <input
            [type]="camposVisiveis.senha ? 'text' : 'password'"
            formControlName="senha"
            placeholder="Digite sua senha" />

          <button
            type="button"
            class="eye-icon"
            (click)="togglePassword('senha')">

            <!-- OLHO FECHADO -->
            <svg *ngIf="!camposVisiveis.senha" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>

            <!-- OLHO ABERTO -->
            <svg *ngIf="camposVisiveis.senha" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>

          </button>
        </div>

        <span class="error" *ngIf="senha?.touched && senha?.errors?.['required']">
          Senha é obrigatória
        </span>

        <span class="error" *ngIf="senha?.touched && senha?.errors?.['minlength']">
          A senha deve ter no mínimo 6 caracteres
        </span>
      </div>

      <button type="submit">Entrar</button>
    </form>

    <span class="footer-text">
      © 2025 - Todos os direitos reservados
    </span>

  </div>
</div>
